<script>

<script>
$(function(){
  $(".js-moveItemList").each(function() {
      $(this).find(".lims").each(function() {
          $(this).children('table').wrap('<li class="itemList__unit"></li>').parents(".js-moveItemList").next(".js-includeItemList").append($(this).html());
      });
  });

  $(".js-moveRecommend").each(function() {
    var button = '';
    if($(this).next('').hasClass('itemList--typeD')){
      var button = '<span class="button arrow">詳しく見る</span>';
    }
      $(this).find('td[align="center"].lims').each(function() {
        var href = $(this).find('a').attr('href');
        var img = $(this).find('img').attr('src');
        var text = $(this).find('tr.woong:nth-child(2) a').text();
        var price = $(this).find('tr.woong:nth-child(3) td').text();
        var html = '<li class="itemList__unit">' + '<a href="'+href+'" class="itemWrap"><img src="'+img+'" alt="商品画像" class="itemImg" /><p class="itemName">' + text + '</p><p class="itemPrice">' + price + '</p>'+button+'</a></li>';
        $('.js-targetRecommend').append(html);
      });
  });
  $(".js-moveItemList2").each(function() {
      $(this).find('td[align="center"]').each(function() {
        var href = $(this).find('a').attr('href');
        var img = $(this).find('img').attr('src');
        var text = $(this).next('.woong').html();
        var html = '<li class="itemList__unit">' + '<a href="'+href+'"><img src="'+img+'" alt="" /></a>' + text + '</li>';
        $('.js-includeItemList2').append(html);
      });
  });

  $(".js-moveNewItems").each(function() {
    var button = '';
    if($(this).next('').hasClass('itemList--typeD')){
      var button = '<span class="button arrow">詳しく見る</span>';
    }
      $(this).find('td[align="center"].lims').each(function() {
        var href = $(this).find('a').attr('href');
        var img = $(this).find('img').attr('src');
        var text = $(this).find('tr.woong:nth-child(2) a').text();
        var price = $(this).find('tr.woong:nth-child(3) td').text();
        var html = '<li class="itemList__unit">' + '<a href="'+href+'" class="itemWrap"><img src="'+img+'" alt="商品画像" class="itemImg" /><p class="itemName">' + text + '</p><p class="itemPrice">' + price + '</p>'+button+'</a></li>';
        $('.js-targetNewItems').append(html);
      });
  });
});
</script>
<script>
$(function(){
  $(".js-more").each(function() {
    var num = $(this).children('li').length;
    if(num >= 6){
      $(this).next().css('display', 'block');
    }else{
      $(this).next().css('display', 'none');
    }
  });
  $(".js-moreBtn").click(function() {
    $(this).parents('p').prev(".js-more").children('li').fadeIn("fast");
    $(this).hide();
    return false;
  });
});
</script>
