<div class="dnone js-loginCheck">[LOGINTYPEZ]</div>
<script>
  $(function() {
    var loginText = $(".js-loginCheck .loginText").text();
    var loginCheck;
    var memberName = $(".memberName").text();
    if (loginText == "in") {
      $(".js-member").each(function() {
        $(this).removeClass("js-member");
      });
      $(".js-memberName").text(memberName);
    } else if (loginText == "out") {
      $(".js-guest").each(function() {
        $(this).removeClass("js-guest");
      });
    }
  });
</script>
